[colors]
background = #00000000
foreground = #ffffff
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
barco = #fcebb6

[bar/example]
width = 100%
height = 18
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-right = 2
padding-left = 2
line-size = 2
line-color = ${colors.barco}
module-margin-left = 1
module-margin-right = 2
font-0 = "FiraCode:bold:size=10;1"
font-1 = "Nerd Font Mono:size=13;1"
font-2 = "Noto Color Emoji:size=12;1"

modules-left = xworkspaces ip-address 
modules-center = xwindow
modules-right = pulseaudio cpu temperature memory date battery

[bar/second_monitor]
monitor = HDMI-1
width = 100%
height = 18
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-right = 2
padding-left = 2
line-size = 2
line-color = ${colors.barco}
module-margin-left = 1
module-margin-right = 2
font-0 = "FiraCode:bold:size=10;1"
font-1 = "Nerd Font Mono:size=13;1"
font-2 = "Noto Color Emoji:size=12;1"

modules-left = xworkspaces ip-address 
modules-center = xwindow
modules-right = pulseaudio cpu temperature memory date battery

[module/temperature]
type = custom/script
exec = ~/.config/polybar/temperature.sh
interval = 60
label = %output%

[module/xworkspaces]
type = internal/xworkspaces
format = <label-state>
label-active = "%{F#FF0000}●%{F-}"
label-occupied = •
label-urgent = ◉
label-empty = ○
format-padding = 0 
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = false

[module/ip-address]
type = custom/script 
exec = ~/.config/polybar/get_ip_script.sh
interval = 60
label = %output%

[module/date]
type = custom/script
exec = date '+%H:%M'
interval = 1

[module/xwindow]
type = internal/xwindow
label = "%{F#FF0000}%title:0:40:...%"

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = "%{F#707070}VOL: %{F-}%percentage%%"
label-muted = "%{F#FF0000}muted%{F-}"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{F#707070}CPU: %{F-}"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{F#707070}RAM: %{F-}"

[module/battery]
type = internal/battery
